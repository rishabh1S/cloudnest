services:
  # ========== API GATEWAY (NGINX) ==========
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: api-gateway
    container_name: api-gateway
    ports:
      - "80:80"
    environment:
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
    depends_on:
      - auth-service
      - file-service
      - link-service

  # ========== AUTH SERVICE ==========
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: cloudnest-auth-service
    container_name: auth-service
    ports:
      - "8080:8080"
    env_file:
      - .env

  # ========== FILE SERVICE ==========
  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    image: cloudnest-file-service
    container_name: file-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      - minio
      - redis

  # ========== LINK SERVICE ==========
  link-service:
    build:
      context: ./link-service
      dockerfile: Dockerfile
    image: cloudnest-link-service
    container_name: link-service
    ports:
      - "8082:8082"
    env_file:
      - .env

  # ========= WORKER SERVICE =========
  worker-service:
    build:
      context: ./worker-service
      dockerfile: Dockerfile
    image: cloudnest-worker-service
    container_name: worker-service
    ports:
      - "8083:8083"
    env_file:
      - .env
    depends_on:
      - redis
      - minio
      - file-service

  # ========= REDIS QUEUE =========
  redis:
    image: redis:8.4-rc1-alpine3.22
    container_name: redis
    ports:
      - "6379:6379"

  # ========== MINIO ==========
  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    container_name: minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO Console
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    volumes:
      - minio_data:/data

volumes:
  minio_data:
