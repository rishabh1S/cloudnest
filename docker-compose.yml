services:
  # ========== API GATEWAY (NGINX) ==========
  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    image: api-gateway
    container_name: api-gateway
    ports:
      - "80:80"
    environment:
      FRONTEND_ORIGIN: ${FRONTEND_ORIGIN}
    depends_on:
      - auth-service
      - file-service
      - link-service

  # ========== AUTH SERVICE ==========
  auth-service:
    build:
      context: ./auth-service
      dockerfile: Dockerfile
    image: cloudnest-auth-service
    container_name: auth-service
    ports:
      - "8080:8080"
    env_file:
      - .env

  # ========== FILE SERVICE ==========
  file-service:
    build:
      context: ./file-service
      dockerfile: Dockerfile
    image: cloudnest-file-service
    container_name: file-service
    ports:
      - "8081:8081"
    env_file:
      - .env
    depends_on:
      minio:
        condition: service_healthy

  # ========== LINK SERVICE ==========
  link-service:
    build:
      context: ./link-service
      dockerfile: Dockerfile
    image: cloudnest-link-service
    container_name: link-service
    ports:
      - "8082:8082"
    env_file:
      - .env

  # ========== MINIO ==========
  minio:
    build:
      context: ./minio
      dockerfile: Dockerfile
    container_name: minio
    ports:
      - "9000:9000" # S3 API
      - "9001:9001" # MinIO Console
    environment:
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY}
      MINIO_BUCKET: ${MINIO_BUCKET}
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  minio_data:
